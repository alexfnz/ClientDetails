<h1 class="h4 titulo">Edição de Contato</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Cargo</th>
      <th>Telefone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td><input type="text" id="inputNome" class="form-control mb-2 col-md-4"
        [(ngModel)]="contato.nome" #nome="ngModel" required /></td>

      <td><input type="text" id="inputCargo" class="form-control mb-2 col-md-4"
        [(ngModel)]="contato.cargo" #cargo="ngModel" required /></td>

      <td><input type="text" id="inputTelefone" class="form-control mb-2 col-md-4"
        [(ngModel)]="contato.telefone" #telefone="ngModel" required /></td>

      <td><input type="text" id="inputEmail" class="form-control mb-2 col-md-4"
        [(ngModel)]="contato.email" #email="ngModel" required /></td>

      <td><button class="btn btn-primary mb-2" (click)="edicao(c)">Salvar</button></td>
    </tr>
  </tbody>
</table>
